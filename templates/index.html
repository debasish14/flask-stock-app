<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stock Trading System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Stock Trading System</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Stock Analysis</h5>
                        <p class="card-text">View optimal buy/sell points for stocks.</p>
                        <a href="/analyze" class="btn btn-primary">Analyze Stocks</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Generate Bill</h5>
                        <form action="/generate_bill" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Client ID</label>
                                <input type="text" class="form-control" name="client_id" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Client Name</label>
                                <input type="text" class="form-control" name="client_name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stock Name</label>
                                <input type="text" class="form-control" name="stock_name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" name="stock_quantity" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stock Price</label>
                                <input type="number" step="0.01" class="form-control" name="stock_price" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Transaction Type</label>
                                <select class="form-control" name="choice" required>
                                    <option value="B">Buy</option>
                                    <option value="S">Sell</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Bill</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
